<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Interativa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo" id="logo">
                    <span class="logo-text">Pokédex</span>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link active">Home</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Faça uma busca pelo nome do pokémon"
                        aria-label="Buscar pokémon"
                    >
                    <button class="search-btn" aria-label="Buscar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </section>

            <section class="pokemon-section">
                <div id="pokemonGrid" class="pokemon-grid">
                </div>

                <div id="loadingIndicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <p>Carregando pokémons...</p>
                </div>

                <div id="noResults" class="no-results hidden">
                    <p>Nenhum pokémon encontrado. Tente outra busca.</p>
                </div>
            </section>

            <section class="pagination-section">
                <div class="pagination-container">
                    <button id="prevBtn" class="pagination-btn" aria-label="Página anterior">
                        ← Anterior
                    </button>
                    
                    <div class="pagination-info">
                        <div id="pageNumbers" class="page-numbers" aria-hidden="false"></div>
                    </div>
                    
                    <button id="nextBtn" class="pagination-btn" aria-label="Próxima página">
                        Próximo →
                    </button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Pokédex Interativa. Dados fornecidos pela PokéAPI.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
